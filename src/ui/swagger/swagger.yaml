openapi: 3.0.0
info:
  version: v1
  title: Account
  description: Documentation for the accounts management - Barbershop

servers:
  - description: Localhost
    url: https://localhost:3001

tags:
  - name: Authentication
    description: "Endpoints for user authentication"

  - name: Admins
    description: "Endpoints for managing admin users"

  - name: Clients
    description: "Endpoints for managing client users"

  - name: Employees
    description: "Endpoints for managing employee users"

  - name: Users
    description: "Endpoints for managing users in general"

paths:
  /v1/auth:
    post:
      tags:
        - Authentication
      summary: User Login
      description: |
              Retrieves a valid token to be used in requests.
              The authentication approach is following the 
              which is a standard _[(RFC-7519)](https://tools.ietf.org/html/rfc7519)_that defines how to transmit and store
              JSON objects in a compact and secure way between different applications.
              
              The token payload will include the following information _[(RFC-7519)](https://tools.ietf.org/html/rfc7519#page-8)_:
              - **sub** (subject) - Entity to which the token belongs, usually the user Id;
              - **sub_type** - Defines the type of user to which the token belongs;
              - **iss** (issuer) - Defines the issuer of the token;
              - **iat** (issued on) - Timestamp in seconds of when the token was created;
              - **scope** - Specifies the access scopes that the generated token has.
              - **exp** (expiration) - Timestamp in seconds of when the token will expire;
              
              
              Example of values that can make up the payload:
              ```json
              {
                'sub': '5accb6215ba48413e81e7853e',
                'sub_type': 'client',
                'iss': 'barbershop',
                'iat': 1622552400,
                'scope': 'cl:r, cl:u'
                'exp': 1622581200,
              }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginCredentials"
      responses:
        "200":
          description: Authentication successful, returns access token.
          content:
            application/json:
              example: 
                access_token: eyJhbGciOiJIUzI1NiJ9.eyJleHAiOjE1NDMxNDI2NjAsInNjb3BlIjoiYWN0aXZpdGllczpyZWFkIGFjdGl2aXRpZXM6cmVnaXN0ZXI6cmVtb3ZlIiwic3ViIjoiVVNFUl9JRCIsImlzcyI6Im9jYXJpb3QiLCJpYXQiOjE1NDMyMDAyNjl9.Dj3nRRRtQIBRhb6UMNVNTnePI2s3JfCltU0dtR499IM
        "400":
          $ref: "#/components/responses/400"
        "401":
          $ref: "#/components/responses/401"
        "500":
          $ref: "#/components/responses/500"

  /v1/auth/register:
    post:
      tags:
        - Authentication
      summary: Client Registration
      description: Registration only for client users due to the app's business rules.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RegisterCredentials"
      responses:
        "201":
          description: User registration successful, returns the newly created user.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Client" # Or a generic User schema
        "400":
          $ref: "#/components/responses/400"
        "409":
          $ref: "#/components/responses/409"
        "500":
          $ref: "#/components/responses/500"
          
  /v1/admins:
    post:
      security:
        - JWTAuth: ['ad:c']
      tags:
        - Admins
      summary: Create a new admin user.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Admin" # Request will use Admin schema minus readOnly fields
      responses:
        "201":
          description: Admin user created successfully.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Admin"
        "400":
          $ref: "#/components/responses/400"
        "401":
          $ref: "#/components/responses/401"
        "403":
          $ref: "#/components/responses/403"
        "409":
          $ref: "#/components/responses/409"
        "500":
          $ref: "#/components/responses/500"
    get:
      security:
        - JWTAuth: ['ad:r']
      tags:
        - Admins
      summary: Retrieve a list of admin users.
      parameters:
        - $ref: "#/components/parameters/pageParam"
        - $ref: "#/components/parameters/limitParam"
        - $ref: "#/components/parameters/sortParam"
        - $ref: "#/components/parameters/filterParam"
      responses:
        "200":
          description: A list of admin users.
          headers:
            X-Total-Count:
              schema:
                type: integer
              description: Total number of admin users matching the query.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Admin"
        "400":
          $ref: "#/components/responses/400"
        "401":
          $ref: "#/components/responses/401"
        "403":
          $ref: "#/components/responses/403"
        "500":
          $ref: "#/components/responses/500"

  /v1/admins/{admin_id}:
    get:
      security:
        - JWTAuth: ['ad:r']
      tags:
        - Admins
      summary: Retrieve a specific admin user by ID.
      parameters:
        - name: admin_id
          in: path
          required: true
          description: Identifier of the admin user.
          schema:
            type: string
            example: "507f1f77bcf86cd799439011" # Example ObjectId
      responses:
        "200":
          description: Successfully retrieved admin user.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Admin"
        "401":
          $ref: "#/components/responses/401"
        "403":
          $ref: "#/components/responses/403"
        "404":
          $ref: "#/components/responses/404"
        "500":
          $ref: "#/components/responses/500"
    patch:
      security:
        - JWTAuth: ['ad:u']
      tags:
        - Admins
      summary: Update an existing admin user.
      parameters:
        - name: admin_id
          in: path
          required: true
          description: Identifier of the admin user to update.
          schema:
            type: string
            example: "507f1f77bcf86cd799439011"
      requestBody:
        description: Admin user data to update. All fields are optional.
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Admin" # Using Admin schema, but all props are optional for PATCH
      responses:
        "200":
          description: Admin user updated successfully.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Admin"
        "400":
          $ref: "#/components/responses/400"
        "401":
          $ref: "#/components/responses/401"
        "403":
          $ref: "#/components/responses/403"
        "404":
          $ref: "#/components/responses/404"
        "500":
          $ref: "#/components/responses/500"

