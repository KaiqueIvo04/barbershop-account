      responses:
        "201":
          description: Client user created successfully.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Client"
        "400":
          $ref: "#/components/responses/400"
        "401":
          $ref: "#/components/responses/401"
        "403":
          $ref: "#/components/responses/403"
        "500":
          $ref: "#/components/responses/500"
        "409":
          $ref: "#/components/responses/409"
    get:
      security:
        - JWTAuth: ['cl:r']
      tags:
        - Clients
      summary: Retrieve a list of client users.
      parameters:
        - $ref: "#/components/parameters/pageParam"
        - $ref: "#/components/parameters/limitParam"
        - $ref: "#/components/parameters/sortParam"
        - $ref: "#/components/parameters/filterParam" # Note: type: CLIENT is auto-applied by backend
      responses:
        "200":
          description: A list of client users.
          headers:
            X-Total-Count:
              schema:
                type: integer
              description: Total number of client users matching the query.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Client"
        "400":
          $ref: "#/components/responses/400"
        "401":
          $ref: "#/components/responses/401"
        "403":
          $ref: "#/components/responses/403"
        "500":
          $ref: "#/components/responses/500"

  /v1/clients/{client_id}:
    get:
      security:
        - JWTAuth: ['cl:r']
      tags:
        - Clients
      summary: Retrieve a specific client user by ID.
      parameters:
        - name: client_id
          in: path
          required: true
          description: Identifier of the client user.
          schema:
            type: string
            example: "507f1f77bcf86cd799439011"
      responses:
        "200":
          description: Successfully retrieved client user.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Client"
        "401":
          $ref: "#/components/responses/401"
        "404":
          $ref: "#/components/responses/404"
        "500":
          $ref: "#/components/responses/500"
    patch:
      security:
        - JWTAuth: ['cl:u']
      tags:
        - Clients
      summary: Update an existing client user.
      parameters:
        - name: client_id
          in: path
          required: true
          description: Identifier of the client user to update.
          schema:
            type: string
            example: "507f1f77bcf86cd799439011"
      requestBody:
        description: Client user data to update. All fields are optional.
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Client"
      responses:
        "200":
          description: Client user updated successfully.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Client"
        "400":
          $ref: "#/components/responses/400"
        "401":
          $ref: "#/components/responses/401"
        "403":
          $ref: "#/components/responses/403"
        "404":
          $ref: "#/components/responses/404"
        "500":
          $ref: "#/components/responses/500"
          
  /v1/employees:
    post:
      security:
        - JWTAuth: ['em:c']
      tags:
        - Employees
      summary: Create a new employee user.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Employee"
      responses:
        "201":
          description: Employee user created successfully.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Employee"
        "400":
          $ref: "#/components/responses/400"
        "401":
          $ref: "#/components/responses/401"
        "403":
          $ref: "#/components/responses/403"
        "409":
          $ref: "#/components/responses/409"
        "500":
          $ref: "#/components/responses/500"
    get:
      security:
        - JWTAuth: ['em:r']
      tags:
        - Employees
      summary: Retrieve a list of employee users.
      parameters:
        - $ref: "#/components/parameters/pageParam"
        - $ref: "#/components/parameters/limitParam"
        - $ref: "#/components/parameters/sortParam"
        - $ref: "#/components/parameters/filterParam" # Note: type: EMPLOYEE is auto-applied by backend
      responses:
        "200":
          description: A list of employee users.
          headers:
            X-Total-Count:
              schema:
                type: integer
              description: Total number of employee users matching the query.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Employee"
        "400":
          $ref: "#/components/responses/400"
        "401":
          $ref: "#/components/responses/401"
        "403":
          $ref: "#/components/responses/403"
        "500":
          $ref: "#/components/responses/500"

  /v1/employees/{employee_id}:
    get:
      security:
        - JWTAuth: ['em:r']
      tags:
        - Employees
      summary: Retrieve a specific employee user by ID.
      parameters:
        - name: employee_id
          in: path
          required: true
          description: Identifier of the employee user.
          schema:
            type: string
            example: "507f1f77bcf86cd799439011"
      responses:
        "200":
          description: Successfully retrieved employee user.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Employee"
        "401":
          $ref: "#/components/responses/401"
        "403":
          $ref: "#/components/responses/403"
        "404":
          $ref: "#/components/responses/404"
        "500":
          $ref: "#/components/responses/500"
    patch:
      security:
        - JWTAuth: ['em:u']
      tags:
        - Employees
      summary: Update an existing employee user.
      parameters:
        - name: employee_id
          in: path
          required: true
          description: Identifier of the employee user to update.
          schema:
            type: string
            example: "507f1f77bcf86cd799439011"
      requestBody:
        description: Employee user data to update. All fields are optional.
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Employee"
      responses:
        "200":
          description: Employee user updated successfully.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Employee"
        "400":
          $ref: "#/components/responses/400"
        "401":
          $ref: "#/components/responses/401"
        "403":
          $ref: "#/components/responses/403"
        "404":
          $ref: "#/components/responses/404"
        "500":
          $ref: "#/components/responses/500"

  /v1/users:
    get:
      security:
        - JWTAuth: ['ad:r', 'cl:r', 'em:r']
      tags:
        - Users
      summary: Retrieve a list of all users (admins, clients, employees).
      description: This endpoint retrieves a list of all users in the system. Filters can be applied to narrow down results, for example, by user type.
      parameters:
        - $ref: "#/components/parameters/pageParam"
        - $ref: "#/components/parameters/limitParam"
        - $ref: "#/components/parameters/sortParam"
        - $ref: "#/components/parameters/filterParam"
      responses:
        "200":
          description: A list of users.
          headers:
            X-Total-Count:
              schema:
                type: integer
              description: Total number of users matching the query.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"
        "400":
          $ref: "#/components/responses/400"
        "401":
          $ref: "#/components/responses/401"
        "403":
          $ref: "#/components/responses/403"
        "500":
          $ref: "#/components/responses/500"

components:
  securitySchemes:
    JWTAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    LoginCredentials:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          format: password

    RegisterCredentials:
      type: object
      required:
        - email
        - password
        - name
        - confirm_password
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          format: password
        name:
          type: string
        confirm_password:
          type: string
          format: password

    Client:
      type: object
      required: # For POST /v1/clients
        - email
        - password
        - name
      properties:
        id:
          type: string
          readOnly: true
          description: "Unique identifier for the client user"
        email:
          type: string
          format: email
          description: "Email address of the client user"
        name:
          type: string
          description: "Name of the client user"
        type:
          type: string
          description: "User type"
          enum: [client]
          default: client
          readOnly: true # Should be set by server or path context
        password:
          type: string
          format: password
          writeOnly: true # Not for GET responses
          description: "Client user's password"
        contact_personal:
          type: string
          nullable: true
          description: "Client user's phone number"
        created_at:
          type: string
          format: date-time
          readOnly: true
          description: "Timestamp of when the client user was created"
        updated_at:
          type: string
          format: date-time
          readOnly: true
          description: "Timestamp of when the client user was last updated"
        last_login:
          type: string
          format: date-time
          readOnly: true
          nullable: true
          description: "Timestamp of last login"

    Admin:
      type: object
      required: # For POST /v1/admins
        - email
        - password
        - name
      properties:
        id:
          type: string
          readOnly: true
          description: "Unique identifier for the admin user"
        email:
          type: string
          format: email
          description: "Email address of the admin user"
        name:
          type: string
          description: "Name of the admin user"
        type:
          type: string
          description: "User type"
          enum: [admin]
          default: admin
          readOnly: true # Should be set by server or path context
        password:
          type: string
          format: password
          writeOnly: true # Not for GET responses
          description: "Admin user's password"
        contact_personal:
          type: string
          nullable: true
          description: "Admin user's phone number"
        created_at:
          type: string
          format: date-time
          readOnly: true
          description: "Timestamp of when the admin user was created"
        updated_at:
          type: string
          format: date-time
          readOnly: true
          description: "Timestamp of when the admin user was last updated"
        last_login:
          type: string
          format: date-time
          readOnly: true
          nullable: true
          description: "Timestamp of last login"

    Employee:
      type: object
      required: # For POST /v1/employees
        - email
        - password
        - name
      properties:
        id:
          type: string
          readOnly: true
          description: "Unique identifier for the employee user"
        email:
          type: string
          format: email
          description: "Email address of the employee user"
        name:
          type: string
          description: "Name of the employee user"
        type:
          type: string
          description: "User type"
          enum: [employee]
          default: employee
          readOnly: true # Should be set by server or path context
        password:
          type: string
          format: password
          writeOnly: true # Not for GET responses
          description: "Employee user's password"
        contact_personal:
          type: string
          nullable: true
          description: "Employee user's phone number"
        role:
          type: string
          nullable: false
          description: "Role of employee"
        avaliable:
          type: string
          nullable: true
          default: false
          description: "Disponibility of employee"
        responsible_admin_id:
          type: string
          nullable: false
          description: "Admin responsible of creation of this employee"
        created_at:
          type: string
          format: date-time
          readOnly: true
          description: "Timestamp of user creation"
        updated_at:
          type: string
          format: date-time
          readOnly: true
          description: "Timestamp of last user update"
        last_login:
          type: string
          format: date-time
          readOnly: true
          nullable: true
          description: "Timestamp of last login"

    User: # Generic User schema for GET /v1/users responses
      type: object
      properties:
        id:
          type: string
          readOnly: true
          description: "Unique identifier for the user"
        email:
          type: string
          format: email
          description: "Email address of the user"
        name:
          type: string
          description: "Name of the user"
        type:
          type: string
          description: "Type of the user (e.g., admin, client, employee)"
          enum: ["admin", "client", "employee"]
        contact_personal:
          type: string
          nullable: true
          description: "User's phone number"

        created_at:
          type: string
          format: date-time
          readOnly: true
          description: "Timestamp of user creation"
        updated_at:
          type: string
          format: date-time
          readOnly: true
          description: "Timestamp of last user update"
        last_login:
          type: string
          format: date-time
          readOnly: true
          nullable: true
          description: "Timestamp of last login"
    Error:
      type: object
      description: >-
        Default template for error message. All returned errors will followthis template.
      required:
        - code
        - message
      properties:
        code:
          type: integer
          description: >-
            Unique API code that indicates specific details of the error, or
            the actual status code of the response when the unique code is not
            appropriate.
        message:
          type: string
          description: Readable and short description of the error.
        description:
          type: string
          description: Detailed description of the error.
  parameters:
    pageParam:
      in: query
      name: page
      required: false
      description: The page number.
      schema:
        type: integer
        format: int32
        minimum: 1
        default: 1
    limitParam:
      in: query
      name: limit
      required: false
      description: The number of items to return.
      schema:
        type: integer
        format: int32
        maximum: 100
        default: 20
    sortParam:
      in: query
      name: sort
      required: false
      description: >-
        Contains the names of the attributes, separated by commas, that
        will be used to sort the result of the query. For ascending sort,
        use the '+' character before the attribute name. For descending
        sort, use the '-' character before the attribute name. By default,
        the order is ascending, so the '+' symbol is optional, just enter
        the attribute.
      schema:
        type: array
        items:
          type: string
        default:
          - created_at
    filterParam:
      in: query
      name: filter
      schema:
        type: object
      style: form
      explode: true
      description: >-
        To filter a collection by multiple concurrent attributes or filter multiple values for an attribute,
        simply use the attribute/property name with an equal sign and the expected values (separated by a comma):
        **_property=value1,value2,value3_**. The query is not case sensitive.

        Example: **_?type=direct_** to retrieve exactly the items with direct type.

        For filtering with logical operators, just follow the syntax:

        **_property=operator:value_**. The available operators are:
         - **gt** -> Searches for items that have the attribute with a value greater than the specified (that is, >).
         - **gte** -> Searches for items that have the attribute with a value greater than or equal to the one specified (that is, >=).
         - **lt** -> Searches for items that have the attribute with a value less than the specified value (that is, <).
         - **lte** -> Searches for items that have the attribute with a value less than or equal to the one specified (that is, <=).

        Example: **_?value=gte:800&value=lt:1200_** to retrieve items with a value greater than or equal to 800 and less than 1200.
  responses:
    204:
      description: >-
        Operation performed successfully. There is no data to be returned
    400:
      description: >-
        Request can not be met, syntactically incorrect or violates the
        schema. Normally it occurs due to validation issues, such as fields
        that are expected in the request body and not passed.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    401:
      description: >-
        Authentication failed due to invalid authentication credentials.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    403:
      description: >-
        User does not have scope to access this resource.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    404:
      description: >-
        Specified resource does not exist. Usually when the URI is incorrect
        or the resource is not found, or even no longer exists.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    406:
      description: >-
        The server is not implementing the media type requested by the
        client for the application response. Only application/json is
        currently accepted.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    409:
      description: >-
        Conflicts have probably occurred with data that can not be duplicated.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    415:
      description: >-
        The server does not support the requested payload format. Only
        application/json is accepted.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    429:
      description: >-
        The rate limit for requests exceeded.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    500:
      description: >-
        An internal server error occurred. Although the client appears to
        provide a correct request, the server encountered an unexpected
