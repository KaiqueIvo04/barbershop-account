components:

  schemas:

    Aliquot:
      type: object
      description: 'Data model used in the Aliquot.
      (Refers to SCANC GST table TBALIQUOTA)'
      required:
        - standard
        - num
        - year
        - state
        - start_date
        - end_date
        - product
        - value
      properties:
        id:
          readOnly: true
          type: string
          format: uuid
          description: Automatically generated key field.
          example: '5c86d00c7a8618923481b48b'
        created_at:
          readOnly: true
          type: string
          format: date-time
          description: Date automatically generated in UTC format according to ISO 8601 at the time the user is saved.
          example: "2020-08-18T09:52:30Z"
        standard:
          type: string
          maxLength: 10
          description: 'Legislative norm that amends the aliquot'
          example: 'ATO COTEPE'
        num:
          type: string
          maxLength: 5
          description: 'Number of the legislative norm that changes the aliquot'
          example: '8'
        year:
          type: string
          maxLength: 4
          description: 'Year of publication of the standard'
          example: '2021'
        state:
          type: string
          maxLength: 2
          description: 'Identification of the UF (state) in which the standard is in force'
          example: 'PB'
        start_date:
          type: string
          format: date-time
          description: 'Standard effective date'
          example: '2021-01-01'
        end_date:
          type: string
          format: date-time
          description: 'Standard end of validity date'
          example: '2021-01-31'
        product:
          type: string
          maxLength: 5
          description: 'Product Identification'
          enum: ["AEA","BOO", "DSL", "DSM", "GLP","GPN", "GSL", "GSP", "GSV", "OCB", "P13", "QAV", "QRS", "S10"]
          example: 'GSL'
        value:
          type: number
          description: 'Aliquot value'
          example: 27

    AnnualSummary:
      type: object
      description: 'Data model used in the annual summary resulting from annexes'
      properties:
        gsl:
          type: array
          description: 'List with elements for the 12 months of the year'
          items:
            $ref: '#/components/schemas/AnnualSummaryItem'
        s10:
          type: array
          description: 'List with elements for the 12 months of the year'
          items:
            $ref: '#/components/schemas/AnnualSummaryItem'
        s500:
          type: array
          description: 'List with elements for the 12 months of the year'
          items:
            $ref: '#/components/schemas/AnnualSummaryItem'
        and:
          type: array
          description: 'List with elements for the 12 months of the year'
          items:
            $ref: '#/components/schemas/AnnualSummaryItem'
        icms_complement:
          type: array
          description: 'List with elements for the 12 months of the year'
          items:
            type: object
            properties:
              date:
                type: string
                format: date
                example: '012021'
              value:
                type: number
                example: 125747.23

    AnnualSummaryItem:
      type: object
      description: 'Data model used in the annual summary item resulting from annexes'
      properties:
        date:
          type: string
          format: date
          description: 'Date'
          example: '012021'
        amount:
          type: number
          description: 'Amount'
          example: 1310000
        icms:
          type: number
          description: 'ICMS value'
          example: 982098.59

    A2q2d:
      type: object
      description: 'Data model used by type II annexes.
      (Refers to SCANC UF table TBA2Q2D)'
      required:
        - cnpj_issuer
        - ie_issuer
        - state_issuer
        - month_year
        - identifier
        - cnpj
        - ie
        - state
        - issue_date
        - model
        - serie
        - nfe_number
        - cfop
        - nfe_product
        - product
        - amount
        - amount_consumer_product
        - startting_value
        - bcst_value
        - icms_rate
        - icms_st_value
        - shipping_type
        - cnpj_freight
        - state_freight
        - plate_1
        - plate_2
        - plate_3
        - destination
      properties:
        id:
          readOnly: true
          type: string
          format: uuid
          description: Automatically generated key field.
          example: '5c86d00c7a8618923481b48b'
        created_at:
          readOnly: true
          type: string
          format: date-time
          description: Date automatically generated in UTC format according to ISO 8601 at the time the user is saved.
          example: "2020-08-18T09:52:30Z"
        cnpj_issuer:
          type: string
          maxLength: 14
          description: 'CNPJ of the company of origin.'
          example: '26090286000137'
        ie_issuer:
          type: string
          maxLength: 14
          description: 'State registration of the company of origin.'
          example: '016122778'
        state_issuer:
          type: string
          maxLength: 2
          description: 'State of the company of origin.'
          example: 'PB'
        month_year:
          type: string
          maxLength: 6
          description: 'Identifier of the month and year of registration.'
          example: '012021'
        identifier:
          type: string
          maxLength: 3
          description: 'Identifier of registration (ID).'
          example: '006'
        cnpj:
          type: string
          maxLength: 14
          description: 'Cnpj of the recipient company.'
          example: '26090286000137'
        ie:
          type: string
          maxLength: 14
          description: 'State registration of the recipient company.'
          example: '016122778'
        state:
          type: string
          maxLength: 2
          description: 'State of the recipient company.'
          example: 'PB'
        issue_date:
          type: string
          format: date-time
          description: 'Annex issue date.'
          example: '2021-01-18T03:00:00.000Z'
        model:
          type: string
          maxLength: 2
          description: 'Invoice template used.'
          example: '55'
        serie:
          type: string
          maxLength: 3
          description: 'Invoice serie'
          example: '3'
        nfe_number:
          type: string
          maxLength: 9
          description: 'Invoice identifier number'
          example: '000113265'
        cfop:
          type: string
          maxLength: 4
          description: 'Tax code of operations and services.'
          example: '6659'
        nfe_product:
          type: string
          maxLength: 5
          description: ''
          example: '64301'
        product:
          type: string
          maxLength: 3
          enum: ["DSL", "DSM", "GLP", "GSL", "GSP", "OCB", "S10"]
          description: 'Type of fuel'
          example: 'S10'
        amount:
          type: number
          description: 'Amount of fuel'
          example: 45614
        amount_consumer_product:
          type: number
          description: 'Quantity of product consumed'
          example: 45614
        startting_value:
          type: number
          description: 'PMPF value of the product destination'
          example: 36913
        bcst_value:
          type: number
          description: 'Tax substitution calculation basis'
          example: 191335.18
        icms_rate:
          type: number
          description: 'Internal rate of product destination'
          example: 18
        icms_st_value:
          type: number
          description: 'ICMS due to the UF of destination of the product'
          example: 34440.33
        shipping_type:
          type: string
          maxLength: 1
          description: 'Type of shipping'
          example: '2'
        cnpj_freight:
          type: string
          maxLength: 14
          description: 'Cnpj of the carrier indicated on the invoice'
          example: '26090286000137'
        state_freight:
          type: string
          maxLength: 14
          description: 'UF of the carrier indicated on the invoice'
          example: 'PE'
        plate_1:
          type: string
          maxLength: 7
          description: 'License plate of the vehicle used to transport the product'
          example: 'ABC1111'
        plate_2:
          type: string
          maxLength: 7
          description: 'License plate of the vehicle used to transport the product'
          example: 'ABC1111'
        plate_3:
          type: string
          maxLength: 7
          description: 'License plate of the vehicle used to transport the product'
          example: 'ABC1111'
        destination:
          type: string
          maxLength: 1
          description: 'CFOP description of the invoice'
          example: '2'

    A2q2h:
      type: object
      description: 'Data model used by type II annexes.
      (Refers to SCANC UF table TBA2Q2H)'
      required:
        - cnpj_issuer
        - ie_issuer
        - state_issuer
        - month_year
        - identifier
        - cnpj
        - ie
        - iest
        - corporate_name
        - address
        - district
        - county
        - state
        - zip_code
      properties:
        id:
          readOnly: true
          type: string
          format: uuid
          description: Automatically generated key field.
          example: '5c86d00c7a8618923481b48b'
        created_at:
          readOnly: true
          type: string
          format: date-time
          description: Date automatically generated in UTC format according to ISO 8601 at the time the user is saved.
          example: "2020-08-18T09:52:30Z"
        cnpj_issuer:
          type: string
          maxLength: 14
          description: 'CNPJ of the company of origin.'
          example: '26090286000137'
        ie_issuer:
